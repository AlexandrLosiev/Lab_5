<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container justify-content-center mt-5">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form id="register-form">
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
            <div class="col-md-6">
              <input type="text" id="email" class="form-control" name="email">
              <div class="invalid-feedback">Please enter email.</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
              <input type="password" id="password" class="form-control" name="password">
              <div class="invalid-feedback">Please enter password.</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="confirm-password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
            <div class="col-md-6">
              <input type="password" id="confirm-password" class="form-control" name="confirm-password">
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>
          </div>

          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary" id="register-button">Register</button>
            <button type="submit" class="btn btn-link" id="Go to login">Go to login</button>
        </div>
        </form>
      </div>
    </div>
  </div>

   <script src="js/jquery-3.7.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/register.js"></script>
</body>
</html>
